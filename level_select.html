<!DOCTYPE html>

    <title>Select Level</title>
    <style>
        .bg-image {
            /* The image used */
            background-image: url("beach.jpg");
            /* Add the blur effect */
            filter: blur(8px);
            -webkit-filter: blur(8px);
            /* Full height */
            height: 100%;

            background-repeat: no-repeat;
            background-size: cover;
        }
